<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .genspace {
            margin: 18px;
            padding: 18px;
            display: inline-block;
        }
        .mark{
            color:red;
        }
        .input1{
            width: 100%;
        }
        .input2{
            width:35%;
            display: inline-block;
        }
        .spac3{
            margin:8px;
        }

    </style>
    <title>Intial</title>
</head>
<body>
    <div class="genspace">
        <table>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link spac3" href="#">Summary</a>
                    <a class="nav-item nav-link active spac3" href="#">Initial <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link spac3" href="#">Background</a>
                    <a class="nav-item nav-link spac3" href="#">Proposed Investment</a>
                    <a class="nav-item nav-link spac3" href="#">Confirmation</a>
                    <a class="nav-item nav-link spac3" href="#">Funding Info</a>
                    <a class="nav-item nav-link spac3" href="#">Corrdination</a>
                  </div>
                </div>
              </nav>
          
        </table>
        </div>
    <form>
        <p>Issue Classification<mark>*</mark></p>
      <select class="custom-select">
        <option selected>Classification</option>
        <option value="TOP">Top</option>
        <option value="SEC">Secret</option>
        <option value="UNC">Unclassified</option>
        <option value="FOV">Official Use Only</option>
      </select>
      <p>Title of Proposed Issue<mark>*</mark></p>
      <input class="input1" type="text" placeholder="Enter Title">
      <p>Strategic Outcome<mark>*</mark></p>
      <input class="input1" type="text" placeholder="Enter Outcome">
      <p>Programatic Action</p>
      <input class="input1" type="text" placeholder="Enter Action Program">
      <p>Issue Scope<mark>*</mark></p>
      <input class="input1" type="text" placeholder="Enter Scope">
      <p>Submitting Organization<mark>*</mark></p>
      <input class="input1" type="text" placeholder="Enter Organization">
      <p>Submitting Organization POC<mark>*</mark></p>
      <input class="input2" type="text" placeholder="Enter Organization POC">
      <button style="background-color:blue;color:white;">ME</button>
      <p>Submitting Organization POC Secure Phone<mark>*</mark></p>
      <input class="input2" type="number" placeholder="Enter POC Secure Phone#">
      <button style="background-color:Gray;color:white;">Cancel</button> <button style="background-color:blue;color:white;">Next</button>
    </form>
    
</body>
</html>
